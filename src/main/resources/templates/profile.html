<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --edit-color: #00b894;
      --left-color: #0984e3;
      --right-color: #e17055;
    }

    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #45a049;
    }
    .dashboard-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 15px 15px;
    }

    .status-column {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      border-top: 5px solid var(--primary-color);
    }

    .status-column:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .status-header {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-card {
      background-color: var(--light-color);
      border-radius: 10px;
      padding: 0;
      margin-bottom: 15px;
      border-left: 4px solid var(--accent-color);
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .task-card:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .task-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .task-content {
      padding: 15px;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .task-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    .user-profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .user-profile-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      padding: 10px;
      animation: fadeIn 0.3s ease-out;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-profile-dropdown:hover .user-profile-menu {
      display: block;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      color: #333;
      text-decoration: none;
      transition: all 0.3s;
    }

    .dropdown-item i {
      min-width: 20px;
      text-align: center;
    }

    button.dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      color: #333;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .dashboard-header .row {
        flex-direction: column;
      }
      .dashboard-header .col-md-6 {
        width: 100%;
        text-align: center !important;
        margin-bottom: 15px;
      }
      .nav-buttons {
        justify-content: center;
      }
    }

    .user-name-display {
      font-weight: 500;
      color: white;
      margin-right: 10px;
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-weight: 500;
    }

    .btn-primary-custom:hover {
      background-color: #5649d1;
      transform: translateY(-2px);
    }

    .btn-accent {
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-weight: 500;
      color: white;
    }

    .btn-accent:hover {
      background-color: #e84393;
      color: white;
      transform: translateY(-2px);
    }

    .btn-edit {
      background-color: var(--edit-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .btn-left {
      background-color: var(--left-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .btn-right {
      background-color: var(--right-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 12px;
    }

    .btn-edit:hover, .btn-left:hover, .btn-right:hover {
      opacity: 0.9;
      color: white;
      transform: translateY(-1px);
    }

    .task-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .status-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .status-column {
      min-width: 280px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }


    .user-name {
      font-size: 14px;
      color: #555;
    }

    .news-section {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .news-title {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 15px;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
    }

    /* Profile section styles */
    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    .profile-image-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid var(--secondary-color);
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-form .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .profile-form .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
    }

    .btn-update {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-update:hover {
      background-color: #5649d1;
      transform: translateY(-2px);
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
    }

    .file-upload-label {
      display: block;
      padding: 10px 15px;
      background-color: var(--light-color);
      border: 1px dashed #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-upload-label:hover {
      background-color: #e9ecef;
      border-color: var(--primary-color);
    }

    .file-upload-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
      border-radius: 8px;
    }
  </style>
</head>
<body>



<!-- Dashboard Header -->
<div class="dashboard-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1><i class="fas fa-tasks me-2"></i> Profile</h1>
      </div>
      <div class="col-md-6 text-end">
        <div class="d-flex align-items-center justify-content-end">
          <!-- User Profile Dropdown -->
          <div class="user-profile-dropdown ms-3" th:if="${user != null}">
            <div class="d-flex align-items-center">
              <span class="user-name-display" th:text="${user.username}"></span>
              <img th:if="${user.attachment != null}" th:src="@{'/api/attachments/' + ${user.attachment.id}}"
                   alt="User profile image"
                   class="user-avatar">
              <img th:if="${user.attachment == null}" src="/static/files/default.jpg"
                   alt="Default user image"
                   class="user-avatar">
            </div>
            <div class="user-profile-menu">
              <div th:if="${@userService.hasAdminRole(user)}">
                <a href="/admin/users" class="dropdown-item">
                  <i class="fas fa-users me-2"></i> Manage Users
                </a>
              </div>
              <div th:if="${@userService.hasMaintainerRole(user) or @userService.hasAdminRole(user)}">
                <a href="/admin/statuses" class="dropdown-item">
                  <i class="fas fa-users me-2"></i> Manage Orders
                </a>
              </div>
              <a href="/profile" class="dropdown-item">
                <i class="fas fa-user-cog me-2"></i> My Profile
              </a>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item" style="background: none; border: none; width: 100%; text-align: left;">
                  <i class="fas fa-sign-out-alt me-2"></i> Logout
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<form class="profile-form" th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
  <div class="text-center">
    <div class="profile-image-container">
      <img th:if="${user.attachment != null}" th:src="@{'/api/attachments/' + ${user.attachment.id}}"
           alt="Profile Image" class="profile-image">
      <img th:if="${user.attachment == null}" src="/static/files/default.jpg"
           alt="Default Profile Image" class="profile-image">
    </div>

    <div class="file-upload">
      <label for="file-upload-input" class="file-upload-label">
        <i class="fas fa-camera me-2"></i> Change Profile Picture
      </label>
      <input id="file-upload-input" type="file" name="file" class="file-upload-input" accept="image/*">
    </div>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username"
           th:value="${user.username}" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" th:value="${user.email}" disabled>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-update">
      <i class="fas fa-save me-2"></i> Update Profile
    </button>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-back">
      <a href="/" class="back-button">‚Üê Back</a>
    </button>
  </div>
</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show selected image preview
  document.addEventListener('DOMContentLoaded', function() {
    const fileUploadInput = document.getElementById('file-upload-input');
    if (fileUploadInput) {
      fileUploadInput.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();

          reader.onload = function(event) {
            document.querySelector('.profile-image').src = event.target.result;
          };

          reader.readAsDataURL(file);

          // Update the label text
          document.querySelector('.file-upload-label').innerHTML =
                  `<i class="fas fa-check-circle me-2"></i> ${file.name}`;
        }
      });
    }
  });
</script>
</body>
</html>

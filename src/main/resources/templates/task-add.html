<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #45a049;
    }
</style>
<div class="container mt-5">
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
    <h2>Create New Task</h2>
    <form th:action="@{/task/add}" th:object="${taskDto}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">User</label>
            <select class="form-select" th:field="*{userId}">
                <option value="" selected>Choose user</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{statusId}">
                <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.status}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Attachment (optional)</label>
            <input type="file" class="form-control" name="file">
        </div>

        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Status</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/status/save}" method="post">
                <div class="mb-3">
                    <label for="status" class="form-label">Status Name</label>
                    <input type="text" class="form-control" id="status" name="status" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status Position Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="positionType" id="activeStatus"
                               value="active" checked>
                        <label class="form-check-label" for="activeStatus">
                            Active Position
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="positionType" id="notActiveStatus"
                               value="not-active">
                        <label class="form-check-label" for="notActiveStatus">
                            Not Active Position
                        </label>
                    </div>
                </div>


                <button type="submit" class="btn btn-success">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

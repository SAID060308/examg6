<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Email tasdiqlash</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .verification-card {
      border-radius: 12px;
      border: none;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background: white;
    }

    .verification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-bottom: none;
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-color);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .alert {
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
    }

    .verification-icon {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .resend-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .resend-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .input-group-text {
      background-color: #f1f3f5;
      border: 1px solid #e0e0e0;
    }

    h2 {
      color: var(--dark-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="d-flex align-items-center">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card verification-card">
        <div class="card-header">
          <h2 class="mb-0"><i class="fas fa-envelope-open-text me-2"></i>Email Tasdiqlash</h2>
        </div>
        <div class="card-body">
          <div class="verification-icon">
            <i class="fas fa-mail-bulk"></i>
          </div>

          <div th:if="${message}" class="alert alert-info mb-4" th:text="${message}"></div>

          <form th:action="@{/verify}" method="post">
            <div class="mb-4">
              <label for="code" class="form-label">Tasdiqlash kodi</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="text" class="form-control" id="code" name="code"
                       placeholder="Emailingizga kelgan kodni kiriting" required>
              </div>
              <small class="text-muted">Kod 10 daqiqa amal qiladi</small>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-check-circle me-2"></i>Tasdiqlash
              </button>
            </div>
          </form>

          <div class="resend-link">
            Kodni olmadingizmi? <a href="#" onclick="resendCode()">Qayta yuborish</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function resendCode() {
    // Bu joyda AJAX orqali kodni qayta yuborish logikasi bo'lishi kerak
    alert("Tasdiqlash kodi qayta yuborildi!");
  }
</script>
</body>
</html>

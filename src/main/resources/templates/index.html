<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --edit-color: #00b894;
            --left-color: #0984e3;
            --right-color: #e17055;
        }

        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }

        .status-column {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border-top: 5px solid var(--primary-color);
        }

        .status-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-card {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 0;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .task-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .task-content {
            padding: 15px;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .task-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        .user-profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .user-profile-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-profile-dropdown:hover .user-profile-menu {
            display: block;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            cursor: pointer;
        }

        .dropdown-item {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .dashboard-header .row {
                flex-direction: column;
            }
            .dashboard-header .col-md-6 {
                width: 100%;
                text-align: center !important;
                margin-bottom: 15px;
            }
            .nav-buttons {
                justify-content: center;
            }
        }

        .user-name-display {
            font-weight: 500;
            color: white;
            margin-right: 10px;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
        }

        .btn-primary-custom:hover {
            background-color: #5649d1;
            transform: translateY(-2px);
        }

        .btn-accent {
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 500;
            color: white;
        }

        .btn-accent:hover {
            background-color: #e84393;
            color: white;
            transform: translateY(-2px);
        }

        .btn-edit {
            background-color: var(--edit-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-left {
            background-color: var(--left-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-right {
            background-color: var(--right-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-edit:hover, .btn-left:hover, .btn-right:hover {
            opacity: 0.9;
            color: white;
            transform: translateY(-1px);
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .status-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .status-column {
            min-width: 280px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .user-name {
            font-size: 14px;
            color: #555;
        }

        .news-section {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .news-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="dashboard-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1><i class="fas fa-tasks me-2"></i> Task Management</h1>
            </div>
            <div class="col-md-6 text-end">
                <div class="d-flex align-items-center justify-content-end">
                    <!-- User Profile Dropdown -->
                    <div class="user-profile-dropdown ms-3" th:if="${user != null}">
                        <div class="d-flex align-items-center">
                            <span class="user-name-display" th:text="${user.username}"></span>
                            <img th:if="${user.attachment != null}" th:src="@{'/api/attachments/' + ${user.attachment.id}}"
                                 alt="User profile image"
                                 class="user-avatar">
                            <img th:if="${user.attachment == null}" src="/static/files/default.jpg"
                                 alt="Default user image"
                                 class="user-avatar">
                        </div>
                        <div class="user-profile-menu">
                            <div th:if="${@userService.hasAdminRole(user)}">
                                <a href="/admin/users" class="dropdown-item">
                                    <i class="fas fa-users me-2"></i> Manage Users
                                </a>
                            </div>
                            <a href="/profile" class="dropdown-item">
                                <i class="fas fa-user-cog me-2"></i> My Profile
                            </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item" style="background: none; border: none; width: 100%; text-align: left;">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Login/Register Buttons for non-authenticated users -->
                    <div th:unless="${user != null}" class="nav-buttons">
                        <a href="/register" class="btn btn-outline-light me-2">
                            <i class="fas fa-user-plus me-1"></i> Register
                        </a>
                        <a href="/login" class="btn btn-light">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </a>
                    </div>

                    <!-- Task Management Buttons -->
                    <div class="nav-buttons ms-3">
                        <a href="/task/add" class="btn btn-accent me-2">
                            <i class="fas fa-plus me-1"></i> Create Task
                        </a>
                        <a href="/task/add-status" class="btn btn-primary-custom">
                            <i class="fas fa-columns me-1"></i> Add Status
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="status-container">
        <!-- Status Columns -->
        <div th:each="status:${statuses}" class="status-column">
            <div class="status-header">
                <span th:text="${status.getStatus()}"></span>
                <span class="badge bg-primary rounded-pill" th:text="${status.getIsActivePositionNumber()}"></span>
            </div>

            <!-- Tasks for each status -->
            <div th:each="task : ${tasks}" th:if="${task.status.id == status.id}" class="task-card">
                <img th:if="${task.attachment != null}" th:src="@{'/api/attachments/' + ${task.attachment.id}}"
                     alt="Task Image" class="task-image">

                <div class="task-content">
                    <h6 class="task-title" th:text="${task.title}">Task Title</h6>

                    <div class="user-info" th:if="${task.user != null}">
                        <img th:if="${task.user.attachment != null}" th:src="@{'/api/attachments/' + ${task.user.attachment.id}}"
                             alt="User" class="user-img">
                        <img th:if="${task.user.attachment == null}" src="/static/files/default.jpg"
                             alt="User" class="user-img">
                        <span class="user-name" th:text="${task.user.username}">User Name</span>
                    </div>

                    <div class="task-actions">
                        <button class="btn btn-edit">
                            <i class="fas fa-pencil-alt"></i> Edit
                        </button>
                        <button>
                            <a th:href="@{/comments/show/{id}(id=${task.id})}" class="btn btn-sm btn-info"><i
                                    class="bi bi-chat"></i></a>
                        </button>
                        <div>
                            <form th:action="@{/task/changeStatusMinus/{taskId}(taskId=${task.id})}" method="post">
                                <button class="btn btn-left me-2"
                                        th:if="${task.status.isActivePositionNumber > 1}">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                            </form>

                            <form th:action="@{/task/changeStatusPlus/{taskId}(taskId=${task.id})}" method="post">
                                <input type="hidden" name="direction" value="next"/>
                                <button class="btn btn-right"
                                        th:if="${task.status.isActivePositionNumber < statuses.size()}">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- News Section -->
    <div class="news-section">
        <h5 class="news-title">New for you</h5>
        <p>Tokyo stocks rise on weaker yen, US tech gains...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
